<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Encabezados </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="selectCategoria" (ionChange)="segmentChanged($event)" scrollable="" mode="md">
    <ng-container *ngFor="let categoria of categorias">
      <ion-segment-button [value]="categoria">
        <ion-label class="ion-text-capitalize">{{categoria }}</ion-label>
      </ion-segment-button>
    </ng-container>
  </ion-segment>

  <app-articulos [articulos]="articulos"></app-articulos>

  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando..."> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
